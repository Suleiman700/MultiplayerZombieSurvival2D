<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="utf-8" />

</head>
<body class="bg-dark">

    <div class="container" style="position: relative; z-index: 999; height: 100vh;">
        <div class="col-sm-12">
            <div class="row text-white text-center">
                <div class="col-sm-12">
                    <div class="mt-5">
                        <h1>Zombie Survival</h1>
                        <h5>Welcome To Zombie Survival Game</h5>
                    </div>
                </div>
                <div class="col-sm-12 mt-5 pt-5" id="join-or-create-lobby-section">
                    <h5>Create Or Join A Room</h5>
                    <div class="row mt-5">
                        <div class="col-sm-6">
                            <button class="btn btn-primary" id="create-lobby-btn" style="width: 200px; height: 150px;">Create Lobby</button>
                        </div>
                        <div class="col-sm-6">
                            <button class="btn btn-primary" id="join-lobby-btn" style="width: 200px; height: 150px;">Join Lobby</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="lobby-section" style="display: none;">
            <div class="row text-white text-center">
                <div class="col-sm-12">
                    <div class="mt-5">
                        <h1>Create Lobby</h1>
                        <p><span class="text-primary">Lobby ID:</span> <span id="joined-lobby-id-label"></span></p>
                    </div>
                </div>
            </div>
            <div class="row text-white text-center">
                <div class="col-sm-12">
                    <div class="mt-5">
                        <h3>Level Selection</h3>
                        <p id="selected-level-name"></p>
                        <img class="level-img mx-2 selected-level" data-level-id="0" data-level-name="Default Level" src="https://picsum.photos/200" alt="">
                        <img class="level-img mx-2" data-level-id="1" data-level-name="Testing Level" src="https://picsum.photos/200" alt="">
                        <img class="level-img mx-2" data-level-id="2" data-level-name="Hard Level" src="https://picsum.photos/200" alt="">
                    </div>
                </div>
            </div>
            <div class="row text-white text-center">
                <div class="col-sm-12">
                    <div class="mt-5">
                        <h3>Players In Lobby</h3>
                        <div class="mt-3" id="lobby-players-list" style="border: 1px solid grey; border-radius: 25px;">
<!--                            <h5 class="my-2">You *</h5>-->
                        </div>
                    </div>
                </div>
            </div>

            <div class="row text-white text-center">
                <div class="col-sm-12">
                    <div class="mt-5">
                        <h3>Your Name</h3>
                        <input type="text" class="form-control bg-dark text-white" id="local-player-name-input" value="">
                        <button class="btn btn-primary mt-3" id="change-local-player-name-btn">Change Player Name</button>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>

<script>
    const socket = io.connect('localhost:3000', {transports: ['websocket']});
</script>
